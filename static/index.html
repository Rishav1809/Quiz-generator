<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .quiz-question {
      background: #f7f9fc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #007BFF;
    }
    .options button {
  background: #2c3e50;   /* dark blue/gray */
  color: white;          /* text visible */
  margin: 5px 5px 0 0;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

.options button:hover {
  background: #1a252f;
}

.correct {
  background: #28a745 !important;
  color: white;
}

.incorrect {
  background: #dc3545 !important;
  color: white;
}

  
    #score {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Quiz Generator</h1>
  <label for="topic">Topic:</label>
  <select id="topic">
    <option value="math">Math</option>
    <option value="science">Science</option>
    <option value="history">History</option>
    <option value="sports">sports</option>
    <option value="geography">geography</option>
  </select>

  <label for="num">Number of Questions:</label>
  <input type="number" id="num" min="1" max="10" value="3">

  <button onclick="generateQuiz()">Generate Quiz</button>

  <div id="quiz"></div>
  <div id="score"></div>
</div>

<script>
async function generateQuiz() {
  const topic = document.getElementById('topic').value;
  const num = parseInt(document.getElementById('num').value);
  const quizContainer = document.getElementById('quiz');
  const scoreDiv = document.getElementById('score');
  quizContainer.innerHTML = '<p>Loading...</p>';
  scoreDiv.innerHTML = '';

  try {
    const res = await fetch('/generate-quiz', {   // âœ… relative URL
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ topic, num_questions: num })
    });

    const data = await res.json();

    quizContainer.innerHTML = '';
    if (data.quiz.length === 0) {
      quizContainer.innerHTML = '<p>No questions available for this topic.</p>';
      return;
    }

    let score = 0;

    data.quiz.forEach((q, index) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'quiz-question';
      qDiv.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          if (opt === q.answer) {
            btn.classList.add('correct');
            score++;
          } else {
            btn.classList.add('incorrect');
          }
          // show correct answer
          optionsDiv.querySelectorAll('button').forEach(b => {
            b.disabled = true;
            if (b.innerText === q.answer) b.classList.add('correct');
          });
          scoreDiv.innerHTML = `Score: ${score} / ${data.quiz.length}`;
        };
        optionsDiv.appendChild(btn);
      });

      qDiv.appendChild(optionsDiv);
      quizContainer.appendChild(qDiv);
    });
  } catch (err) {
    quizContainer.innerHTML = `<p style="color:red;">Error loading quiz.</p>`;
    console.error(err);
  }
}
</script>

</body>
</html>
